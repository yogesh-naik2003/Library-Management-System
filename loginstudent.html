<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="login.css">
    <style>
    /* Modern Popup Modal */
    .modal-overlay {
        display: none;
        position: fixed;
        z-index: 2000;
        left: 0; top: 0; width: 100vw; height: 100vh;
        background: rgba(0,0,0,0.4);
        justify-content: center;
        align-items: center;
    }
    .modal {
        background: #222;
        color: #fff;
        border-radius: 16px;
        padding: 32px 24px 24px 24px;
        max-width: 350px;
        width: 90%;
        box-shadow: 0 8px 32px rgba(0,0,0,0.25);
        text-align: center;
        animation: fadeInModal 0.3s;
    }
    .modal.success { border-top: 6px solid #45f3ff; }
    .modal.error { border-top: 6px solid #ff2770; }
    .modal button {
        margin-top: 18px;
        padding: 10px 28px;
        border: none;
        border-radius: 24px;
        background: linear-gradient(45deg, #45f3ff, #0072ff);
        color: #222;
        font-weight: bold;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.2s;
    }
    .modal button:hover {
        background: linear-gradient(45deg, #0072ff, #45f3ff);
        color: #fff;
    }
    @keyframes fadeInModal {
        from { opacity: 0; transform: translateY(-30px);}
        to { opacity: 1; transform: translateY(0);}
    }
    </style>
</head>
<body>
    <!-- Header with Back Button -->
    <header>
        <a href="mainstudent.html" class="back-button">‚Üê Goto Home</a>
        Library Management System
    </header>

    <!-- Student Login Container -->
    <div class="login-container">
        <!-- Student Login Box -->
        <div class="box">
            <div class="login">
                <div class="loginBx">
                    <h2>Student Login</h2>
                    <input type="text" name="username" class="student-username" placeholder="Student Username" required />
                    <input type="password" name="password" class="student-password" placeholder="Password" required />
                    <input type="hidden" name="role" value="student" />
                    <button class="student-signin">Sign in</button>
                    <div class="group">
                        <a href="forgotpassword.html" class="forgot-password">Forgot Password?</a>
                        <a href="register.html" class="signup">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modern Popup Modal -->
    <div class="modal-overlay" id="popupModal">
        <div class="modal" id="popupModalBox">
            <div id="popupModalMsg"></div>
            <button id="popupModalBtn">OK</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 Library Management System. All Rights Reserved.
    </footer>
</body>
<script src="login.js"></script>
<script>
// Modern popup logic for login
function showPopup(message, isSuccess, callback) {
    const overlay = document.getElementById('popupModal');
    const box = document.getElementById('popupModalBox');
    const msg = document.getElementById('popupModalMsg');
    const btn = document.getElementById('popupModalBtn');
    msg.textContent = message;
    box.className = 'modal ' + (isSuccess ? 'success' : 'error');
    overlay.style.display = 'flex';
    btn.onclick = function() {
        overlay.style.display = 'none';
        if (callback) callback();
    };
}
window.showPopup = showPopup;
</script>
</html>
