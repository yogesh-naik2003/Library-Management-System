<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback Submissions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .feedback-card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
    }
    .feedback-card:hover {
      transform: translateY(-5px);
    }
    .badge-role {
      font-size: 0.75rem;
    }
    .header {
      padding: 30px 0;
      text-align: center;
      background-color: #2196f3;
      color: white;
      border-bottom-left-radius: 2rem;
      border-bottom-right-radius: 2rem;
    }
    .delete-btn {
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .delete-btn:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1 class="display-5 fw-bold">Library Feedbacks</h1>
    <p class="lead">View and manage feedback submitted by students and admins</p>
  </div>

  <!-- ‚úÖ Refresh Button -->
  <div class="text-center my-3">
    <button onclick="fetchFeedbacks()" class="btn btn-outline-primary shadow-sm px-4 py-2">
      üîÑ Refresh Feedbacks
    </button>
  </div>

  <div class="container py-5">
    <div class="row" id="feedback-container">
      <!-- Feedback cards will be injected here -->
    </div>
  </div>

  <script>
    // Fetch feedbacks from the backend
    async function fetchFeedbacks() {
      try {
        const response = await fetch('http://127.0.0.1:5000/feedbacks');
        const feedbacks = await response.json();

        const container = document.getElementById('feedback-container');
        container.innerHTML = '';

        feedbacks.forEach((fb) => {
          const roleBadge = fb.role === 'student'
            ? `<span class="badge bg-success badge-role">Student</span>`
            : `<span class="badge bg-primary badge-role">Admin</span>`;

          const additionalInfo = fb.role === 'student'
            ? `<p class="mb-1"><strong>USN:</strong> ${fb.usn || 'N/A'} | <strong>Branch:</strong> ${fb.branch || 'N/A'}</p>`
            : `<p class="mb-1"><strong>Admin ID:</strong> ${fb.admin_id || 'N/A'}</p>`;

          // Format the date and time properly
          const submittedDate = new Date(fb.created_at).toLocaleString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: true,
          });

          const card = `
            <div class="col-md-6 col-lg-4 mb-4">
              <div class="card feedback-card p-3">
                <div class="card-body">
                  <h5 class="card-title">${fb.name} ${roleBadge}</h5>
                  <p class="card-text"><strong>Email:</strong> ${fb.email}</p>
                  ${additionalInfo}
                  <p><strong>Type:</strong> ${fb.feedback_type}</p>
                  <p><strong>Message:</strong> ${fb.message}</p>
                  <p class="text-muted mb-2"><small><i>Submitted on: ${submittedDate}</i></small></p>
                  <button class="delete-btn" onclick="deleteFeedback(${fb.id})">üóëÔ∏è Delete</button>
                </div>
              </div>
            </div>
          `;
          container.innerHTML += card;
        });

      } catch (error) {
        console.error('Error fetching feedbacks:', error);
      }
    }

    // Delete a feedback
    async function deleteFeedback(feedbackId) {
      if (!confirm('Are you sure you want to delete this feedback?')) return;

      try {
        const response = await fetch(`http://127.0.0.1:5000/feedbacks/${feedbackId}`, {
          method: 'DELETE',
        });

        const result = await response.json();
        if (result.success) {
          alert(result.message);
          fetchFeedbacks(); // Refresh the feedback list
        } else {
          alert('Failed to delete feedback: ' + result.message);
        }
      } catch (error) {
        console.error('Error deleting feedback:', error);
      }
    }

    // ‚úÖ Automatically load feedbacks when the page loads
    window.onload = fetchFeedbacks;
  </script>

</body>
</html>
