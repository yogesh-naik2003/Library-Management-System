<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Reviews & Ratings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7fa 0%, #f1f8ff 100%), 
        url('https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      background-blend-mode: lighten;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      padding-bottom: 100px;
    }

    body.dark-mode {
      background: linear-gradient(135deg, #232946 0%, #16161a 100%), 
        url('https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      background-blend-mode: darken;
      color: #eaeaea;
    }
    body.dark-mode .container {
      background: rgba(30,34,54,0.93);
      box-shadow: 0 10px 36px rgba(25, 118, 210, 0.08);
    }
    body.dark-mode .review-card {
      background: rgba(40, 44, 64, 0.93);
      border: 1.5px solid #232946;
      color: #eaeaea;
    }
    body.dark-mode .review-card:hover {
      background: rgba(60, 64, 84, 0.97);
    }
    body.dark-mode .form-control,
    body.dark-mode .form-select {
      background: #232946;
      color: #eaeaea;
      border-color: #232946;
    }
    body.dark-mode .form-control:focus,
    body.dark-mode .form-select:focus {
      background: #16161a;
      color: #fff;
      border-color: #4e73df;
    }
    body.dark-mode .form-label {
      color: #a5b4fc;
    }
    body.dark-mode .btn-primary {
      background: linear-gradient(135deg, #232946, #4e73df);
      color: #fff;
    }
    body.dark-mode .btn-primary:hover {
      background: linear-gradient(135deg, #4e73df, #232946);
      color: #ffe066;
    }
    body.dark-mode .review-title,
    body.dark-mode h2 {
      color: #a5b4fc;
      text-shadow: 0 2px 8px #23294644;
    }
    body.dark-mode .badge.bg-primary {
      background: linear-gradient(90deg, #232946 0%, #4e73df 100%);
      color: #ffe066;
    }
    body.dark-mode .book-meta,
    body.dark-mode h6 {
      color: #eaeaea;
    }
    body.dark-mode small.text-muted {
      color: #b0b0b0 !important;
    }
    body.dark-mode #recentReviews .review-card:not(:last-child) {
      border-bottom: 2px dashed #232946;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.22;
      z-index: -1;
      animation: float 12s ease-in-out infinite;
    }

    .blob1 {
      width: 340px;
      height: 340px;
      background: #00bcd4;
      top: -110px;
      left: -90px;
    }

    .blob2 {
      width: 270px;
      height: 270px;
      background: #64b5f6;
      bottom: -130px;
      right: -110px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(15deg); }
    }

    .container {
      max-width: 950px;
      margin: auto;
      background: rgba(255,255,255,0.88);
      border-radius: 36px;
      box-shadow: 0 10px 36px rgba(25, 118, 210, 0.13);
      padding: 54px 32px 40px 32px;
      margin-top: 54px;
      margin-bottom: 54px;
    }

    h2 {
      font-weight: 900;
      color: #1565c0;
      margin-bottom: 44px;
      letter-spacing: 1.2px;
      text-shadow: 0 2px 12px #1565c022;
      font-size: 2.2rem;
    }

    .review-title {
      color: #1976d2;
      font-weight: 700;
      font-size: 1.45rem;
      margin-bottom: 26px;
      letter-spacing: 0.7px;
      text-shadow: 0 2px 8px #1976d222;
    }

    .review-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(18px);
      border-radius: 30px;
      box-shadow: 0 12px 48px rgba(25, 118, 210, 0.13);
      border: 1.5px solid rgba(25, 118, 210, 0.09);
      padding: 36px 32px 26px 32px;
      margin-bottom: 36px;
      transition: all 0.3s ease;
      position: relative;
    }

    .review-card:hover {
      transform: translateY(-8px) scale(1.015);
      box-shadow: 0 22px 70px rgba(25, 118, 210, 0.18);
      background: rgba(255,255,255,0.97);
    }

    .form-control, .form-select {
      border-radius: 16px;
      border: 1.5px solid #cfd8dc;
      padding: 15px;
      background: rgba(255, 255, 255, 0.97);
      box-shadow: 0 2px 8px #e0eafc33;
      font-size: 1.12rem;
      margin-bottom: 12px;
      transition: border 0.2s, background 0.2s;
    }

    .form-control:focus, .form-select:focus {
      border-color: #1976d2;
      background: #e3f2fd;
    }

    .form-label {
      font-weight: 700;
      color: #1976d2;
      letter-spacing: 0.4px;
      margin-bottom: 4px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #1976d2, #42a5f5);
      border: none;
      padding: 13px 38px;
      border-radius: 32px;
      font-weight: 700;
      font-size: 1.13rem;
      transition: 0.3s ease;
      box-shadow: 0 8px 22px rgba(25, 118, 210, 0.18);
      letter-spacing: 0.6px;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #1565c0, #2196f3);
      color: #ffe066;
      transform: translateY(-2px) scale(1.045);
    }

    .star {
      color: #ffb300;
      font-size: 1.3rem;
    }

    .book-meta {
      font-size: 1.08rem;
      color: #444;
      margin-bottom: 10px;
      font-weight: 600;
      letter-spacing: 0.2px;
    }

    .badge.bg-primary {
      background: linear-gradient(90deg, #1976d2 0%, #42a5f5 100%);
      font-size: 1.08em;
      padding: 8px 18px;
      border-radius: 18px;
      margin-left: 10px;
      letter-spacing: 0.4px;
      box-shadow: 0 2px 8px #1976d233;
    }

    small.text-muted {
      font-style: italic;
      color: #607d8b !important;
    }

    h6 {
      font-weight: 800;
      color: #263238;
      margin-bottom: 6px;
      letter-spacing: 0.2px;
    }

    #recentReviews .review-card:not(:last-child) {
      border-bottom: 2px dashed #e3eafc;
      margin-bottom: 28px;
      padding-bottom: 18px;
    }

    /* Add a subtle fade-in animation */
    .review-card, .container, h2, .review-title {
      animation: fadeInUp 0.7s cubic-bezier(.39,.575,.565,1) both;
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px);}
      100% { opacity: 1; transform: translateY(0);}
    }

    /* Responsive */
    @media (max-width: 900px) {
      .container { padding: 18px 2vw 20px 2vw; }
      .review-card { padding: 22px 10px 16px 10px; }
      h2 { font-size: 1.5rem; }
    }
    @media (max-width: 600px) {
      .container { padding: 8px 2vw 8px 2vw; }
      .review-card { padding: 12px 2vw 10px 2vw; }
      h2 { font-size: 1.1rem; }
      .review-title { font-size: 1rem; }
      .form-label, .book-meta, h6 { font-size: 0.98rem; }
    }
  </style>
</head>

<body>
  <!-- Blobs -->
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>

  <div style="position:fixed;top:18px;right:32px;z-index:1000;">
    <button id="toggleDarkMode" class="btn btn-outline-dark btn-sm" style="border-radius:18px;padding:7px 18px;font-weight:600;">
      üåô Dark Mode
    </button>
  </div>

  <div class="container py-5">
    <h2 class="text-center">‚≠ê Book Reviews & Ratings</h2>

    <!-- Review Form -->
    <div class="review-card">
      <h5 class="review-title">Submit a Review</h5>
      <form id="reviewForm">
        <div class="mb-3">
          <label class="form-label">Book Title</label>
          <input type="text" class="form-control" id="book_title" placeholder="Enter the book name" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Author</label>
          <input type="text" class="form-control" id="author" placeholder="Enter author's name" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username" required />
        </div>
        <div class="mb-3">
          <label class="form-label">USN</label>
          <input type="text" class="form-control" id="usn" placeholder="Enter your USN" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Your Review</label>
          <textarea class="form-control" id="review_text" rows="3" placeholder="Write your review here..." required></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Rating</label>
          <select class="form-select" id="rating" required>
            <option value="">Select rating</option>
            <option value="1">‚≠ê - Poor</option>
            <option value="2">‚≠ê‚≠ê - Fair</option>
            <option value="3">‚≠ê‚≠ê‚≠ê - Good</option>
            <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê - Very Good</option>
            <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê - Excellent</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Post Review</button>
      </form>
    </div>

    <div class="mt-5">
      <h5 class="review-title">Recent Reviews</h5>
      <div id="recentReviews"></div>
    </div>
  </div>
  <script>
    // Fetch and render reviews
    async function loadReviews() {
      const res = await fetch('http://localhost:5000/reviews');
      const reviews = await res.json();
      const container = document.getElementById('recentReviews');
      if (!Array.isArray(reviews) || !reviews.length) {
        container.innerHTML = '<div class="alert alert-info">No reviews yet.</div>';
        return;
      }
      container.innerHTML = reviews.map(r => `
        <div class="review-card mb-3">
          <div class="book-meta mb-2">
            <b>${r.book_title}</b> by <span>${r.author}</span>
            <span class="ms-2 badge bg-primary">${'‚òÖ'.repeat(r.rating)}</span>
          </div>
          <h6 class="mb-1">${r.username} <small class="text-muted">(${r.usn})</small></h6>
          <div class="mb-2">${r.review_text}</div>
          <small class="text-muted">${r.created_at ? new Date(r.created_at).toLocaleString() : ''}</small>
        </div>
      `).join('');
    }

    // Handle review form submit
    document.getElementById('reviewForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const data = {
        book_title: document.getElementById('book_title').value,
        author: document.getElementById('author').value,
        username: document.getElementById('username').value,
        usn: document.getElementById('usn').value,
        review_text: document.getElementById('review_text').value,
        rating: document.getElementById('rating').value
      };
      const res = await fetch('http://localhost:5000/submit-review', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });
      const result = await res.json();
      if (result.success) {
        Swal.fire({
          icon: 'success',
          title: 'Review Posted!',
          text: result.message,
          timer: 1500,
          showConfirmButton: false
        });
        this.reset();
        loadReviews();
      } else {
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: result.message || 'Failed to post review.'
        });
      }
    });

    // Dark mode toggle
    const darkModeBtn = document.getElementById('toggleDarkMode');
    let darkMode = localStorage.getItem('review_dark_mode') === 'true';
    function applyDarkMode(on) {
      if (on) {
        document.body.classList.add('dark-mode');
        darkModeBtn.innerHTML = "‚òÄÔ∏è Light Mode";
      } else {
        document.body.classList.remove('dark-mode');
        darkModeBtn.innerHTML = "üåô Dark Mode";
      }
    }
    darkModeBtn.onclick = function() {
      darkMode = !darkMode;
      localStorage.setItem('review_dark_mode', darkMode);
      applyDarkMode(darkMode);
    };
    applyDarkMode(darkMode);

    // Load reviews on page load
    loadReviews();
  </script>
</body>
</html>
