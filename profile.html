<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .profile-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 600px;
    }
    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }
    .profile-details {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .profile-details div {
      display: flex;
      justify-content: space-between;
      font-size: 16px;
    }
    .profile-details div span {
      font-weight: bold;
    }
    .logout-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .logout-btn:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <h1>Student Profile</h1>
    <div class="profile-details" id="profile-details">
      <!-- Student details will be dynamically inserted here -->
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      if (!token) {
        alert('You are not logged in. Please log in first.');
        window.location.href = 'login.html';
      }
    });

    async function fetchStudentDetails() {
      try {
        // Retrieve the token from localStorage
        const token = localStorage.getItem('token');
        if (!token) {
          alert('You are not logged in. Please log in first.');
          window.location.href = 'login.html';
          return;
        }

        const response = await fetch('http://127.0.0.1:5000/student-profile', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': token, // Send the token in the Authorization header
          },
        });

        const result = await response.json();

        if (result.success) {
          const profileDetails = document.getElementById('profile-details');
          const student = result.data;

          profileDetails.innerHTML = `
            <div><span>Full Name:</span> ${student.full_name}</div>
            <div><span>Username:</span> ${student.username}</div>
            <div><span>Email:</span> ${student.email}</div>
            <div><span>Phone:</span> ${student.phone}</div>
            <div><span>Role:</span> ${student.role}</div>
            <div><span>USN:</span> ${student.usn || 'N/A'}</div>
            <div><span>Branch:</span> ${student.branch || 'N/A'}</div>
            <div><span>Library Card:</span> ${student.library_card || 'N/A'}</div>
            <div><span>Date of Birth:</span> ${student.dob}</div>
          `;
        } else {
          console.error('Error:', result.message);
          alert(result.message);
          window.location.href = 'login.html'; // Redirect to login if not authenticated
        }
      } catch (error) {
        console.error('Error fetching student details:', error);
        alert('An error occurred. Please try again.');
      }
    }

    // Logout function
    function logout() {
      // Clear session or token (if applicable)
      localStorage.removeItem('token'); // Remove token from local storage
      alert('You have been logged out.');
      window.location.href = 'login.html';
    }

    // Fetch student details on page load
    fetchStudentDetails();
  </script>

</body>
</html>
